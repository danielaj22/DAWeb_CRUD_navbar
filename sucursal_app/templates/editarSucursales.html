{% extends "base.html" %}

{% block cuerpo %} 

<div class="row"> <!-- fila en editar -->
    <div class="col-md-4 offset-md-4">
        <h2>Editar Sucursal</h2>
        <!-- Aqui codigo tarjeta -->
        <div class="card"><!-- La tarjeta -->
            <div class="card-body">
                <form action="/editarSucursales/" method="POST"> {% csrf_token %} <!-- Falta accion -->
                    <div class="form-group">
                        <input type="text" id="txtid" name="txtid" class="form-control" 
                        value="{{Su.Id_Sucursal}}" minlength="1" maxlength="6" readonly required>
                    </div>
                    <div class="form-group py-3">
                        <input type="text" id="txtnombre" name="txtnombre" class="form-control" 
                        value="{{Su.nombre}}" maxlength="100" required>
                    </div>
                    <div class="form-group py-2">
                        <input type="text" id="txtdireccion" name="txtdireccion" class="form-control" 
                        min="1" max="9" value="{{Su.direccion}}" required>
                    </div>
                    <div class="form-group py-2">
                        <input type="text" id="txthorario" name="txthorario" class="form-control" 
                        min="1" max="9" value="{{Su.horario}}" required>
                    </div>
                    <div class="form-group py-2">
                        <input type="text" id="txttelefono" name="txttelefono" class="form-control" 
                        min="1" max="9" value="{{Su.telefono}}" required>
                    </div>
                    <div class="form-group py-2">
                        <input type="text" id="txtemail" name="txtemail" class="form-control" 
                        min="1" max="9" value="{{Su.email}}" required>
                    </div>
                    <div class="form-group py-2">
                        <input type="text" id="txtciudad" name="txtciudad" class="form-control" 
                        min="1" max="9" value="{{Su.ciudad}}" required>
                    </div>
                    <div class="form-group py-2">
                        <button type="submit" class="btn btn-primary">Guardar</button>
                    </div>
                </form>
            </div>
        </div><!-- La tarjeta -->
        <!-- Aqui codigo tarjeta -->
    </div>

</div> <!-- fila en editar -->

{% endblock %}
